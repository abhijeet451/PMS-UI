<h1>Profile Component</h1>

<!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button> -->
  <mat-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill Your Basic Details</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Age</mat-label>
          <input matInput type="number" placeholder="Enter your age here" formControlName="age" required>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill">
            <mat-label>Race</mat-label>
            <input matInput type="text" placeholder="Enter your race" formControlName="race" required>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill">
            <mat-label>Ethnicity</mat-label>
            <input matInput type="text" placeholder="Enter your ethnicity" formControlName="ethnicity" required>
        </mat-form-field>
        <br/>
        <section class="example-section">
            <h4>Select your Languages:</h4>
            <p><mat-checkbox>English</mat-checkbox></p>
            <p><mat-checkbox>French</mat-checkbox></p>
            <p><mat-checkbox>Hindi</mat-checkbox></p>
          </section>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
      <form [formGroup]="secondFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Emegency Contact Details</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
