<h1>Profile Component</h1>

<!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button> -->
  <mat-stepper #stepper>
     <!---Basic Form Details -->
    <mat-step [stepControl]="basicDetailsForm">
      <form [formGroup]="basicDetailsForm">
        <ng-template matStepLabel>Fill Your Basic Details</ng-template>
        <table>
          <tr>
            <td>
            <!---Language MaltiSelect manu -->
            <form [formGroup]="LanguageForm">
              <label for="name">Languages</label>
              <ng-multiselect-dropdown
                [placeholder]="'select Languages'"
                [settings]="dropdownSettings"
                [data]="dropdownList"
                (onSelect)="onItemSelect($event)"
                (onDeSelect)="onItemDeSelect($event)"
                aria-required="Languages"
                 >
              </ng-multiselect-dropdown> 
          
            </form>     
            </td>
          </tr>
          </table>  

        <mat-form-field appearance="fill">
          <mat-label>Age</mat-label>
          <input matInput type="number" placeholder="Enter your age here" [(ngModel)]="patientDetails.age"  
          formControlName="age" required>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill">
            <mat-label>Race</mat-label>
            <input matInput type="text" placeholder="Enter your race" [(ngModel)]="patientDetails.race" 
            formControlName="race" required>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill">
            <mat-label>Ethnicity</mat-label>
            <input matInput type="text" placeholder="Enter your ethnicity"  [(ngModel)]="patientDetails.ethnicity" 
            formControlName="ethnicity" required>
        </mat-form-field>
        <br/>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <!---Address Stepper -->
    <mat-step [stepControl]="AddressFormGroup" label="Fill out your address">
      <form [formGroup]="AddressFormGroup">

        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
          <input matInput type="text" formControlName="street" [(ngModel)]="patientDetails.address.street"
           placeholder="Enter your Street">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Address Line</mat-label>
          <input matInput type="text-area" formControlName="addressLine" [(ngModel)]="patientDetails.address.addressLine"
           placeholder="Enter your Address Line">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" [(ngModel)]="patientDetails.address.city"
           placeholder="Enter your City">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>District</mat-label>
          <input matInput formControlName="district" [(ngModel)]="patientDetails.address.district"
           placeholder="Enter your District">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" [(ngModel)]="patientDetails.address.state"
           placeholder="Enter your State">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" [(ngModel)]="patientDetails.address.country"
           placeholder="Enter your Country">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Pin Code</mat-label>
          <input matInput type="number" formControlName="pinCode" [(ngModel)]="patientDetails.address.pinCode"
           placeholder="Enter your Pin Code">
        </mat-form-field>


        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <!--Emegency Contact Details-->
    <mat-step [stepControl]="EmegencyContactDetails" label="Emegency Contact Details">    
      <form [formGroup]="EmegencyContactDetails">

        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName" [(ngModel)]="patientDetails.emergencyContact.firstName"
             placeholder="Enter your Street">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
              <input matInput type="text" formControlName="lastName" [(ngModel)]="patientDetails.emergencyContact.lastName" 
              placeholder="Enter your Street">
          </mat-form-field>

          <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" [(ngModel)]="patientDetails.emergencyContact.email"
                 placeholder="Enter your Street">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Relationship</mat-label>
              <input matInput type="text" formControlName="relationship" [(ngModel)]="patientDetails.emergencyContact.relationship"
               placeholder="Enter your Street">
          </mat-form-field>

          <mat-form-field appearance="fill">
              <mat-label>Contact Number</mat-label>
                <input matInput type="number" formControlName="contactNumber" [(ngModel)]="patientDetails.emergencyContact.contactNumber"
                 placeholder="Enter your Street">
          </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
            <input matInput type="text" formControlName="street" [(ngModel)]="patientDetails.emergencyContact.address.street"
             placeholder="Enter your Street">
          </mat-form-field>
    
          <mat-form-field appearance="fill">
          <mat-label>Address Line</mat-label>
              <input matInput type="text-area" formControlName="addressLine" [(ngModel)]="patientDetails.emergencyContact.address.addressLine"
               placeholder="Enter your Address Line">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
              <input matInput formControlName="city" [(ngModel)]="patientDetails.emergencyContact.address.city"
               placeholder="Enter your City">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label>District</mat-label>
              <input matInput formControlName="district" [(ngModel)]="patientDetails.emergencyContact.address.district"
               placeholder="Enter your District">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label>State</mat-label>
              <input matInput formControlName="state" [(ngModel)]="patientDetails.emergencyContact.address.state"
              placeholder="Enter your State">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label>Country</mat-label>
              <input matInput formControlName="country"  [(ngModel)]="patientDetails.emergencyContact.address.country"
               placeholder="Enter your Country">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label>Pin Code</mat-label>
              <input matInput type="number" formControlName="pinCode" [(ngModel)]="patientDetails.emergencyContact.address.pinCode"
               placeholder="Enter your Pin Code">
            </mat-form-field>

            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button (click)="submit()">Submit</button>
      </div>
    </mat-step>
  </mat-stepper>
