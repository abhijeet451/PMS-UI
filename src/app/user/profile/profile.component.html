<h1>Profile Component</h1>
       <!--Patient User Details-->
      <form [formGroup]="UserDetails" >
        <table>
          <tr>
            <td>  
              <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                  <input matInput type="text" formControlName="firstName"
                   [(ngModel)]="usr.firstName"
                    placeholder="Enter your First Name">
                </mat-form-field>
                &nbsp;&nbsp;&nbsp;
                <mat-form-field appearance="fill">
                  <mat-label>Last Name</mat-label>
                    <input matInput type="text" formControlName="lastName" 
                    [(ngModel)]="usr.lastName" 
                    placeholder="Enter your Last Name">
                </mat-form-field>
                &nbsp;&nbsp;&nbsp;
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                      <input matInput type="email" formControlName="email" 
                      [(ngModel)]="usr.emailId"
                      placeholder="Enter your Email">
                </mat-form-field>
            </td>
        </tr>
        <tr>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Date of Birth</mat-label>
                <input matInput type="text" formControlName="dob" 
                  value="{{usr.dob}}"
                  [(ngModel)]="usr.dob"
                  placeholder="Enter your Date of Birth">
              </mat-form-field>
              &nbsp;&nbsp;&nbsp;
              <mat-form-field appearance="fill">
                  <mat-label>Contact Number</mat-label>
                    <input matInput type="text" formControlName="contactNumber" 
                    [(ngModel)]="usr.contactNumber"
                    placeholder="Enter your Contact Number">
              </mat-form-field>
              &nbsp;&nbsp;&nbsp;
            </td>
          </tr>
          <tr>
            <td>
                <mat-form-field appearance="fill">
                <mat-label>Gender</mat-label>
                  <input matInput type="text" formControlName="gender" 
                  [(ngModel)]="usr.gender"
                    placeholder="Enter your Gender" >
                  </mat-form-field>
                &nbsp;&nbsp;&nbsp;
            </td>
          </tr>
        </table>
      </form>
      <button mat-raised-button color="primary" (click)="submit()">Submit</button>
